<!DOCTYPE html>
<html>

<head>
    <style>
        .mask1 {
            -webkit-mask-image: url(./image/w3\ logo.png);
            mask-image: url(./image/w3\ logo.png);
            
        }
    </style>
</head>

<body>

    <h1>The mask-image Property</h1>
    
    <h3>An image with a mask layer image:</h3>
    <div class="mask1">
        <img src="./image/butterflay.jpg" alt="Cinque Terre" width="900" height="400">
    </div>

</body>

</html>
