    <style>

        .box {

        }

            top: 300px;

        .footer {

            background-color: rgb(44, 40, 40);
            color: white;
            text-align: center;
        }
        .text {
            position: relative;
            left: 10px;
        }
        button {
            background-color: transparent;
            border: 1px solid black;
            border-radius: 4px;
        }
        button:hover {
            background-color: rgb(54, 57, 55);
