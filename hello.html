<body>

        }

    <script>
        const arr = [1, 2, 3, 4, 5];
        console.log(arr.slice(2, 4));

        fruit.splice(1, 2, 'mango', 'kiwi');

        const num = [1, 2, 3, 4, 5, 6];

        const hello = "HELLO-Ok-1012-pop";

        console.log('abc::: ', a.substring(1, 2));
