<html>

<head>
    <script>
        function abc() {
            var name = document.getElementById("input").value;
            if (name == "") {
                document.getElementById("message").innerHTML = "this field is required";
                document.getElementById("input").style.border = "2px solid blue"
            } else {
                document.getElementById("message").innerHTML = "";
                document.getElementById("input").style.border = "1px solid black"
            }
        }
    </script>
    <style>
        .input {
            border: 1px solid black;
            outline: none;
        }
        .message {
            font-size: 10px;
            color: rgb(226, 36, 141);
        }
        .dot {
            height: 250px;
            width: 250px;
            background-color: #be4444;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <input class="input" id="input" type="text" placeholder="name" />
    <input type="submit" value="submit" onclick="abc()"/>
    <h1 id="message" class="message"></h1>
</body>

</html>
