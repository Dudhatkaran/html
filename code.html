<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            position: relative;
            padding: 15px 0 0;
            margin-top: 10px;
            width: 50%;
        }
        .field{
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 3px solid black;
            outline: 0;
            font-size: 1.5rem;
            color: white;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.5s;
        }
        
    </style>
</head>
<body>
    <div class="form">
        <input type="text" class=" field" placeholder="name" name="enter your name" id="name" required/>
        <label for="enter your name" class=" label"></label>
    </div>
</body>
</html>
